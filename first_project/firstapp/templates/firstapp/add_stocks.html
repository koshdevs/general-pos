{% extends 'firstapp/base.html' %}
{% load  crispy_forms_tags %}
{% block mainContent %}
<div class="container rounded bg-white mt-5 mb-5">

    {% if messages %}

    {% for message in messages %}
    <div class="text-center alert alert-{{ message.tags }}">
        {{ message|safe }}
    </div>
    {% endfor %}

    {% endif %}
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{user.profile.image.url}}"><span class="font-weight-bold">{{user.username}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Add products</h4>
                </div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="row mt-3">
                    <div class="col-md-12">{{form | crispy }}</div>
                    
                   
                </div>
               
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Add product</button></div>
                </form>
            </div>
        </div>
       
    </div>
</div>
</div>
</div>
{% endblock mainContent %}
